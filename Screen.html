<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style>
        body {
            margin: 0;
            padding: 10%;
            text-align: center;
            color: rgb(193, 101, 211);
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }

        h3 {
            border-bottom: 2px solid rgb(193, 101, 211);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        div {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.6);
        }

        b {
            color: rgb(80, 80, 80);
        }
    </style>
</head>
<body>

<h3>The screen details</h3>

<div id="width" ></div>
<div id="heigh" ></div>
<div id="availWidth" ></div>
<div id="availHeight" ></div>
<div id="colorDepth" ></div>
<div id="pixelDepth" ></div>

<script>
    document.getElementById("width").innerHTML = "The <b>width</b> of the current screen is  " + screen.width;
    document.getElementById("heigh").innerHTML = "The <b>height</b> of the current screen is  " + screen.height;
    document.getElementById("availWidth").innerHTML = "The <b>available width</b> of the current screen is  " + screen.availWidth;
    document.getElementById("availHeight").innerHTML = "The <b>available height</b> of the current screen is  " + screen.availHeight;
    document.getElementById("colorDepth").innerHTML = "The <b>color depth</b> of the current screen is  " + screen.colorDepth;
    document.getElementById("pixelDepth").innerHTML = "The <b>pixel depth</b> of the current screen is  " + screen.pixelDepth;
</script>

</body>
</html>
